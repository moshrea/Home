
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me via WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .popup-box {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 340px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .popup-box h2 {
      margin-top: 0;
      color: #333;
    }

    .popup-box textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      resize: none;
    }

    .popup-box button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background: #1da851;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="popup-box">
    <h2>💬 Contact Me</h2>
    <textarea id="userMessage" placeholder="Type your message here..."></textarea>
    <button onclick="sendToWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    function sendToWhatsApp() {
      const message = document.getElementById("userMessage").value.trim();
      if (message === "") {
        alert("Please enter a message.");
        return;
      }

      const encodedMsg = encodeURIComponent(message);
      const phone = "966533479467"; // رقمك هنا مخفي بالسكريبت
      const url = `https://wa.me/${phone}?text=${encodedMsg}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
