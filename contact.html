
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا عبر واتساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .popup-box {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease;
      border-top: 8px solid #c1272d;
    }

    .popup-box h2 {
      margin-top: 0;
      color: #c1272d;
    }

    .popup-box input,
    .popup-box textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      resize: none;
    }

    .popup-box button {
      background: #c1272d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background: #a61f22;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="popup-box">
    <h2>📩 أرسل رسالتك</h2>
    <input type="text" id="userName" placeholder="اسمك">
    <textarea id="userMessage" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendToWhatsApp()">إرسال عبر واتساب</button>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("userName").value.trim();
      const message = document.getElementById("userMessage").value.trim();

      if (message === "") {
        alert("من فضلك اكتب رسالة.");
        return;
      }

      const fullMessage = name ? `المرسل: ${name}%0A${message}` : message;
      const encodedMsg = encodeURIComponent(fullMessage);
      const phone = "966533479467"; // رقمك هنا
      const url = `https://wa.me/${phone}?text=${encodedMsg}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
